kafka-io:
  - name: action
    type: source
    topic: TodoAction
    properties:
      bootstrap.servers: localhost:9092
      group.id: todo-action
      enable.auto.commit: true
      auto.commit.interval.ms: 5000
  - name: reaction
    type: sink
    topic: TodoReaction
    properties:
      bootstrap.servers: localhost:9092
  - name: txlog
    type: sink
    topic: ActionTxLog
    properties:
      bootstrap.servers: localhost:9092